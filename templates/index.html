{% extends "base.html" %}
{% block content %}
<div class="main-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; background: #121212;">
    <div class="form-container" style="display: flex; flex-wrap: wrap; max-width: 800px; gap: 40px; background: #1e1e1e; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);">
        <div class="login-container" style="flex: 1; min-width: 300px; text-align: center;">
            <h1 style="margin-bottom: 20px; color: #fff;">Login</h1>
            <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
                <input type="email" name="email" placeholder="Email" required style="padding: 10px; border: 1px solid #555; border-radius: 5px; background: #2e2e2e; color: #fff;">
                <input type="password" name="password" placeholder="Password" required style="padding: 10px; border: 1px solid #555; border-radius: 5px; background: #2e2e2e; color: #fff;">
                <button type="submit" style="padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Login
                </button>
            </form>
        </div>
        <div class="signup-container" style="flex: 1; min-width: 300px; text-align: center; padding-left: 20px; border-left: 2px solid #555;">
            <h1 style="margin-bottom: 20px; color: #fff;">Signup</h1>
            <form method="POST" action="{{ url_for('signup') }}" style="display: flex; flex-direction: column; gap: 15px;">
                <input type="email" name="email" placeholder="Email" required style="padding: 10px; border: 1px solid #555; border-radius: 5px; background: #2e2e2e; color: #fff;">
                <input type="password" name="password" placeholder="Password" required style="padding: 10px; border: 1px solid #555; border-radius: 5px; background: #2e2e2e; color: #fff;">
                <button type="submit" style="padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Signup
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
